{% extends "layout.html" %}

{% block title %}
References app
{% endblock %}

{% block body %}

<h2>References app</h2>


<ul>
  {% for reference in references %}
    <li style="display: flex">
      <div>
        <a href="/reference/{{ reference.cite_key }}">{{ reference }} </a>
      </div>
    </li>
  {% else %}
    <p>No references yet</p>
  {% endfor %}
</ul>

<div>
  <a href="/new_reference">Create new reference</a>
</div>

{% endblock %}
